<section class="section">
<h2 style="font-size:2.4rem;margin-bottom:30px">Shorts</h2>
<div id="shortVideos" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:24px"></div>

<script>
fetch("shorts.json").then(r=>r.json()).then(v=>{
  shortVideos.innerHTML=v.map(id=>`
    <iframe src="https://www.youtube.com/embed/${id}"
    style="width:100%;height:360px;border:none;border-radius:16px"></iframe>`).join("");
});
</script>
</section>
