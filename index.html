<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineTechFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff2c2c;
  --bg:#050505;
  --panel:#0e0e0e;
  --text:#eaeaea;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:var(--red)}

/* HEADER */
header{
  position:fixed;
  top:22px;
  left:28px;
  z-index:100;
}
header img{height:34px}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.95)),
    url("cinema_flow1.jpg");
  background-size:cover;
  background-position:center;
}

.hero-content{
  max-width:900px;
}

.hero h1{
  font-size:4rem;
  margin:0;
  font-weight:800;
}

.hero p{
  margin-top:24px;
  font-size:1.25rem;
  opacity:.9;
}

/* CTA – CINEMA STYLE */
.cta{
  margin-top:40px;
  display:inline-block;
  padding:14px 44px;
  border:1.5px solid var(--red);
  border-radius:30px;
  font-weight:600;
  color:var(--red);
  transition:.3s;
}
.cta:hover{
  background:var(--red);
  color:#000;
}

/* STATS */
.stats{
  margin-top:60px;
  display:flex;
  justify-content:center;
  gap:70px;
  flex-wrap:wrap;
}
.stat h2{
  color:var(--red);
  margin:0;
  font-size:2.4rem;
}
.stat span{opacity:.7}

/* SECTION */
.section{
  max-width:1200px;
  margin:auto;
  padding:110px 20px;
}

.section h2{
  font-size:2.6rem;
  margin-bottom:50px;
}

/* INFO CARDS */
.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}
.info-card{
  background:var(--panel);
  padding:32px;
  border-radius:18px;
}
.info-card h3{
  color:var(--red);
  margin-bottom:14px;
}
.info-card p{
  line-height:1.7;
  opacity:.9;
}

/* VIDEOS */
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
  gap:36px;
}
.video-grid iframe{
  width:100%;
  height:210px;
  border:none;
  border-radius:16px;
  background:#000;
  transition:.3s;
}
.video-grid iframe:hover{
  transform:scale(1.03);
}

/* FOLLOW */
.follow{
  text-align:center;
  padding:80px 20px;
  background:#000;
}
.follow a{
  margin:0 18px;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  opacity:.6;
}

@media(max-width:768px){
  .hero h1{font-size:2.7rem}
  .video-grid iframe{height:180px}
}
</style>
</head>

<body>

<header>
  <img src="logo_black.png" alt="CineTechFlow">
</header>

<div class="hero">
  <div class="hero-content">
    <h1>CineTechFlow</h1>
    <p>Cinema decoded. Technology explained. Stories engineered.</p>

    <a class="cta" href="https://www.youtube.com/@CineTechFlow?sub_confirmation=1" target="_blank">
      Subscribe on YouTube
    </a>

    <div class="stats">
      <div class="stat"><h2 id="subs">—</h2><span>Subscribers</span></div>
      <div class="stat"><h2 id="views">—</h2><span>Views</span></div>
      <div class="stat"><h2 id="videos">—</h2><span>Videos</span></div>
    </div>
  </div>
</div>

<!-- INFO -->
<div class="section">
  <h2>What does CineTechFlow consist of?</h2>
  <div id="description" class="info-grid"></div>
</div>

<!-- RECENT -->
<div class="section">
  <h2>Our recent video flows</h2>
  <div id="longVideos" class="video-grid"></div>
</div>

<!-- SHORTS -->
<div class="section">
  <h2>Shorts</h2>
  <div id="shortVideos" class="video-grid"></div>
</div>

<!-- FOLLOW -->
<div class="follow">
  <p>Follow CineTechFlow</p>
  <a href="https://www.youtube.com/@CineTechFlow" target="_blank">YouTube</a>
  <a href="https://www.instagram.com/cinetechflow/" target="_blank">Instagram</a>
</div>

<footer>
  © 2026 CineTechFlow · Created by
  <a href="mailto:justctrllaugh@gmail.com">Heisenberg</a>
</footer>

<script>
fetch("description.html")
  .then(r=>r.text())
  .then(t=>description.innerHTML=t);

fetch("stats.json")
  .then(r=>r.json())
  .then(s=>{
    subs.innerText=s.subscribers;
    views.innerText=s.views;
    videos.innerText=s.videos;
  });

function loadVideos(file,id){
  fetch(file).then(r=>r.json()).then(list=>{
    const box=document.getElementById(id);
    list.forEach(v=>{
      box.innerHTML+=`<iframe src="https://www.youtube.com/embed/${v}" allowfullscreen></iframe>`;
    });
  });
}
loadVideos("long_videos.json","longVideos");
loadVideos("shorts.json","shortVideos");
</script>

</body>
</html>
