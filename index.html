<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineTechFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="logo_black.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --red:#ff2c2c;
  --bg:#050505;
  --text:#f1f1f1;
  --muted:#9a9a9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

a{text-decoration:none;color:var(--red)}

/* LOGO */
header{
  position:fixed;
  top:20px;
  left:26px;
  z-index:50;
}
header img{height:34px}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:100vh;
  background:
    linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.92)),
    url("cinema_flow4.jpg");
  background-size:cover;
  background-position:center;
  overflow:hidden;
}

.hero-overlay{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero-content{
  max-width:900px;
}

.hero h1{
  font-size:clamp(2.8rem,6vw,4.4rem);
  font-weight:800;
  margin:0;
}

.hero p{
  margin-top:22px;
  font-size:1.35rem;
  opacity:.9;
}

/* CTA */
.cta{
  margin-top:42px;
  display:inline-block;
  padding:14px 48px;
  border:1.5px solid var(--red);
  border-radius:32px;
  font-weight:600;
  color:var(--red);
  transition:.35s;
}
.cta:hover{
  background:var(--red);
  color:#000;
}

/* ===== TEXT RAIN ===== */
.text-rain span{
  position:absolute;
  top:-10%;
  color:#ffffff;
  opacity:.25;
  font-weight:600;
  letter-spacing:1px;
  white-space:nowrap;
  animation:rain linear infinite;
}

@keyframes rain{
  from{transform:translateY(-10vh)}
  to{transform:translateY(120vh)}
}

/* STATS */
.stats{
  margin-top:56px;
  display:flex;
  justify-content:center;
  gap:60px;
  flex-wrap:wrap;
}
.stat h2{
  margin:0;
  color:var(--red);
  font-size:2.3rem;
}
.stat span{color:var(--muted)}

/* ===== DESCRIPTION ===== */
.flow-experience{
  padding:100px 20px 80px; /* reduced gap */
}

.flow-title{
  max-width:1100px;
  margin:0 auto 40px;
  font-size:2.4rem;
  font-weight:700;
}

.desc-grid{
  max-width:1100px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.desc-card{
  background:rgba(255,255,255,0.04);
  border-radius:18px;
  padding:30px;
  border:1px solid rgba(255,255,255,0.08);
}

.desc-card h3{
  margin:0 0 12px;
  font-size:1.3rem;
  color:var(--red);
}

.desc-card p{
  font-size:1.05rem;
  line-height:1.7;
  color:#ddd;
}

/* ===== VIDEOS ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:90px 20px; /* reduced gap */
}

.section h2{
  font-size:2.4rem;
  margin-bottom:40px;
}

.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
  gap:32px;
}

.video-grid iframe{
  width:100%;
  height:210px;
  border:none;
  border-radius:18px;
  background:#000;
  transition:.3s;
}
.video-grid iframe:hover{transform:scale(1.03)}

/* FOLLOW */
.follow{
  text-align:center;
  padding:70px 20px;
  background:#000;
}
.follow a{
  margin:0 18px;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:32px;
  opacity:.6;
}

@media(max-width:768px){
  .video-grid iframe{height:180px}
}
</style>
</head>

<body>

<header>
  <img src="logo_black.png" alt="CineTechFlow">
</header>

<!-- HERO -->
<div class="hero">

  <!-- TEXT RAIN -->
  <div class="text-rain">
    <!-- CINEMA / HEROES / DIRECTORS / CRAFT (sample – extended via JS) -->
  </div>

  <div class="hero-overlay">
    <div class="hero-content">
      <h1>CineTechFlow</h1>
      <p>Cinema decoded. Technology explained. Stories engineered.</p>

      <a class="cta" href="https://www.youtube.com/@CineTechFlow?sub_confirmation=1" target="_blank">
        Subscribe on YouTube
      </a>

      <div class="stats">
        <div class="stat"><h2 id="subs">—</h2><span>Subscribers</span></div>
        <div class="stat"><h2 id="views">—</h2><span>Views</span></div>
        <div class="stat"><h2 id="videos">—</h2><span>Videos</span></div>
      </div>
    </div>
  </div>
</div>

<!-- DESCRIPTION -->
<div class="flow-experience">
  <div class="flow-title">What’s in it?</div>
  <div id="description" class="desc-grid"></div>
</div>

<!-- RECENT -->
<div class="section">
  <h2>Our recent video flows</h2>
  <div id="longVideos" class="video-grid"></div>
</div>

<!-- SHORTS -->
<div class="section">
  <h2>Shorts</h2>
  <div id="shortVideos" class="video-grid"></div>
</div>

<!-- FOLLOW -->
<div class="follow">
  <p>Follow CineTechFlow</p>
  <a href="https://www.youtube.com/@CineTechFlow" target="_blank">YouTube</a>
  <a href="https://www.instagram.com/cinetechflow/" target="_blank">Instagram</a>
</div>

<footer>
  © 2026 CineTechFlow · Created by
  <a href="mailto:justctrllaugh@gmail.com">Heisenberg</a>
</footer>

<script>
// ===== TEXT RAIN DATA =====
const names = [
  "Rajamouli","Nolan","Spielberg","Scorsese","Prabhas","Rajinikanth","Kamal Haasan","SRK",
  "Aamir Khan","Allu Arjun","Ram Charan","Jr NTR","Leonardo DiCaprio","De Niro","Al Pacino",
  "Avatar","RRR","Baahubali","Inception","Interstellar","Oppenheimer","IMAX","VFX",
  "Cinematography","Editing","Screenplay","Sound Design","Color Grading","Motion Capture",
  "Breaking News","Algorithms","AI","Tech Experiments","Mind Experiments","Digital Media",
  "YouTube Growth","Storytelling","Narratives","Mythology","Sci-Fi","Cinema Craft"
];

// generate rain
const rainBox = document.querySelector(".text-rain");
names.forEach((name,i)=>{
  const span=document.createElement("span");
  span.innerText=name;
  span.style.left=Math.random()*100+"%";
  span.style.animationDuration=18+Math.random()*20+"s";
  span.style.fontSize=14+Math.random()*12+"px";
  span.style.animationDelay=Math.random()*10+"s";
  rainBox.appendChild(span);
});

// data loads
fetch("description.html").then(r=>r.text()).then(t=>description.innerHTML=t);
fetch("stats.json").then(r=>r.json()).then(s=>{
  subs.innerText=s.subscribers;
  views.innerText=s.views;
  videos.innerText=s.videos;
});
function loadVideos(file,id){
  fetch(file).then(r=>r.json()).then(list=>{
    const box=document.getElementById(id);
    list.forEach(v=>{
      box.innerHTML+=`<iframe src="https://www.youtube.com/embed/${v}" allowfullscreen></iframe>`;
    });
  });
}
loadVideos("long_videos.json","longVideos");
loadVideos("shorts.json","shortVideos");
</script>

</body>
</html>
