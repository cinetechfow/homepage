<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineTechFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    a { color: #ff2c2c; text-decoration: none; }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url("hero.jpg");
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 3.4rem;
      margin: 0;
      font-weight: 700;
    }

    .hero p {
      max-width: 720px;
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .btn {
      margin-top: 35px;
      background: #ff2c2c;
      color: #fff;
      padding: 14px 34px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
    }

    /* STATS */
    .stats {
      display: flex;
      gap: 50px;
      margin-top: 55px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat h2 {
      margin: 0;
      font-size: 2.2rem;
      color: #ff2c2c;
    }

    .stat span {
      font-size: 0.85rem;
      opacity: 0.75;
    }

    /* SECTION */
    .section {
      max-width: 1100px;
      margin: auto;
      padding: 90px 20px;
    }

    .section h3 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    /* VIDEO GRID */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 28px;
    }

    .video-grid iframe {
      width: 100%;
      height: 200px;
      border-radius: 16px;
      border: none;
      background: #000;
    }

    /* CONTACT */
    .contact {
      text-align: center;
      padding: 70px 20px;
      background: linear-gradient(to top, #111, #000);
    }

    footer {
      text-align: center;
      padding: 35px;
      font-size: 0.85rem;
      opacity: 0.65;
    }

    @media(max-width: 768px) {
      .hero h1 { font-size: 2.3rem; }
      .video-grid iframe { height: 180px; }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <h1>CineTechFlow</h1>
    <p id="heroText">Loading...</p>

    <a class="btn"
       href="https://www.youtube.com/@CineTechFlow?sub_confirmation=1"
       target="_blank">
      Subscribe on YouTube
    </a>

    <div class="stats">
      <div class="stat">
        <h2 id="subs">—</h2>
        <span>Subscribers</span>
      </div>
      <div class="stat">
        <h2 id="views">—</h2>
        <span>Total Views</span>
      </div>
      <div class="stat">
        <h2 id="videos">—</h2>
        <span>Videos</span>
      </div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="section">
    <h3>About CineTechFlow</h3>
    <div id="description"></div>
  </div>

  <!-- LONG VIDEOS -->
  <div class="section">
    <h3>Featured Long-Form Videos</h3>
    <div id="longVideos" class="video-grid"></div>
  </div>

  <!-- SHORTS -->
  <div class="section">
    <h3>Popular Shorts</h3>
    <div id="shortVideos" class="video-grid"></div>
  </div>

  <!-- CONTACT -->
  <div class="contact">
    <p>For collaborations & business inquiries</p>
    <p><strong><a href="mailto:justctrllaugh@gmail.com">justctrllaugh@gmail.com</a></strong></p>
  </div>

  <footer>
    © 2026 CineTechFlow<br>
    Created by <strong>Heisenberg</strong>
  </footer>

  <!-- DATA LOADER -->
  <script>
    fetch("description.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("description").innerHTML = html;
        document.getElementById("heroText").innerText =
          "Every second you spend here is high-value. No fluff. No filler.";
      });

    fetch("stats.json")
      .then(res => res.json())
      .then(stats => {
        document.getElementById("subs").innerText = stats.subscribers;
        document.getElementById("views").innerText = stats.views;
        document.getElementById("videos").innerText = stats.videos;
      });

    function loadVideos(file, target) {
      fetch(file)
        .then(res => res.json())
        .then(list => {
          const box = document.getElementById(target);
          list.forEach(id => {
            box.innerHTML += `
              <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
            `;
          });
        });
    }

    loadVideos("long_videos.json", "longVideos");
    loadVideos("shorts.json", "shortVideos");
  </script>

</body>
</html>
