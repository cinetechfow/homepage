<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineTechFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --ctf-red: #ff2c2c;
      --ctf-dark: #060606;
      --ctf-panel: #0e0e0e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--ctf-dark);
      color: #ffffff;
    }

    a { color: var(--ctf-red); text-decoration: none; }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.95)),
        url("logo_black.png");
      background-size: 420px;
      background-repeat: repeat;
      background-position: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at center, rgba(255,44,44,0.22), transparent 65%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
    }

    .hero img {
      width: 140px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 25px rgba(255,44,44,0.3));
    }

    .hero h1 {
      font-size: 3.8rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -1px;
    }

    .hero p {
      margin-top: 22px;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .cta {
      margin-top: 40px;
      display: inline-block;
      background: var(--ctf-red);
      color: #fff;
      padding: 16px 44px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
    }

    /* STATS */
    .stats {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .stat h2 {
      margin: 0;
      font-size: 2.4rem;
      color: var(--ctf-red);
    }

    .stat span {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* SECTIONS */
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 110px 20px;
    }

    .section h2 {
      font-size: 2.6rem;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }

    /* DESCRIPTION CARDS */
    #description {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .desc-card {
      background: linear-gradient(180deg, #121212, #0b0b0b);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.65);
      position: relative;
      overflow: hidden;
    }

    .desc-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg, transparent 40%, rgba(255,44,44,0.12));
      pointer-events: none;
    }

    .desc-card h3 {
      margin: 0 0 14px;
      font-size: 1.4rem;
      color: var(--ctf-red);
    }

    .desc-card p {
      font-size: 1.05rem;
      line-height: 1.85;
      opacity: 0.9;
    }

    /* VIDEOS */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 34px;
      margin-top: 40px;
    }

    .video-grid iframe {
      width: 100%;
      height: 200px;
      border-radius: 18px;
      border: none;
      background: #000;
    }

    /* CONTACT */
    .contact {
      text-align: center;
      padding: 90px 20px;
      background: linear-gradient(180deg, #0a0a0a, #000);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media(max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero img { width: 110px; }
      .video-grid iframe { height: 180px; }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <img src="logo_black.png" alt="CineTechFlow Logo">

      <h1>CineTechFlow</h1>

      <p>
        Cinema and technology decoded.<br>
        No hype. No filler. Only clarity.
      </p>

      <a class="cta"
         href="https://www.youtube.com/@CineTechFlow?sub_confirmation=1"
         target="_blank">
        Subscribe on YouTube
      </a>

      <div class="stats">
        <div class="stat">
          <h2 id="subs">—</h2>
          <span>Subscribers</span>
        </div>
        <div class="stat">
          <h2 id="views">—</h2>
          <span>Total Views</span>
        </div>
        <div class="stat">
          <h2 id="videos">—</h2>
          <span>Videos</span>
        </div>
      </div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="section">
    <h2>The Flow</h2>
    <div id="description"></div>
  </div>

  <!-- RECENT -->
  <div class="section">
    <h2>Recent Flow</h2>
    <div id="longVideos" class="video-grid"></div>
  </div>

  <!-- SHORTS -->
  <div class="section">
    <h2>Shorts</h2>
    <div id="shortVideos" class="video-grid"></div>
  </div>

  <!-- CONTACT -->
  <div class="contact">
    <p>Collaborations • Media • Business</p>
    <p><strong><a href="mailto:justctrllaugh@gmail.com">justctrllaugh@gmail.com</a></strong></p>
  </div>

  <footer>
    © 2026 CineTechFlow<br>
    Created by <a href="mailto:justctrllaugh@gmail.com"><strong>Heisenberg</strong></a>
  </footer>

  <!-- DATA LOADER -->
  <script>
    fetch("description.html")
      .then(r => r.text())
      .then(html => description.innerHTML = html);

    fetch("stats.json")
      .then(r => r.json())
      .then(s => {
        subs.innerText = s.subscribers;
        views.innerText = s.views;
        videos.innerText = s.videos;
      });

    function loadVideos(file, target) {
      fetch(file)
        .then(r => r.json())
        .then(list => {
          const box = document.getElementById(target);
          list.forEach(id => {
            box.innerHTML += `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
          });
        });
    }

    loadVideos("long_videos.json", "longVideos");
    loadVideos("shorts.json", "shortVideos");
  </script>

</body>
</html>
