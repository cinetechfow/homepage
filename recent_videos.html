<section class="section">
<h2 style="font-size:2.4rem;margin-bottom:30px">Our recent video flows</h2>
<div id="longVideos" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px"></div>

<script>
fetch("long_videos.json").then(r=>r.json()).then(v=>{
  longVideos.innerHTML=v.map(id=>`
    <iframe src="https://www.youtube.com/embed/${id}"
    style="width:100%;height:200px;border:none;border-radius:16px"></iframe>`).join("");
});
</script>
</section>
